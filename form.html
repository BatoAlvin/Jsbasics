<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form validation</h1><br><br>
    <form action="" name="loanform" onsubmit=" formValidation()">
    <label>Name</label>
    <input type="text" name="firstid"/><br><br>

    <label>Telephone</label>
    <input type="text" name="tele"/><br><br>

    
    <label>Occupation</label>
    <input type="text" name="job"/><br><br>

    <label>Telephone code</label>
    <input type="text" name="code"/><br><br>

    <label>Nationality</label>
    <select name='origin'>
        <option selected='' value="Default"> Select Nationality</option>
        <option value="uganda">Uganda</option>
        <option value="kenya">Kenya</option>
        <option value="tanzania">Tanzania</option>
    </select><br><br>

    <button type="submit">Submit</button>
</form>
    <script src="./form.js"></script>
</body>
</html>
